<!DOCTYPE html>

  <head>

    <title>HTML Basic</title>
    <link rel="stylesheet" href="style.css">


  </head>

  <body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000; background-color:#fff"></canvas>

    <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0, 0, 150, 75);
    </script>

      <h1> Hi </h1>

      <p class = "error"> this is part of another class </p>

      <button type="button"
      onclick="document.getElementById('demo').innerHTML = Date()">
      Click me to display Date and Time.</button>
      <p id="demo"></p>


      <script> document.getElementById("demo").style.fontSize = "25px"; </script>

  </body>


</html>
